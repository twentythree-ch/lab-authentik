name: Deploy Stack via Terraform (Reusable)

on:
  workflow_call:
    inputs:
      environment:
        description: 'Deployment environment (development/production)'
        required: true
        type: string
      stack_name:
        description: 'Name of the Portainer stack'
        required: true
        type: string
      compose_file_path:
        description: 'Path to docker-compose file in repo'
        required: true
        type: string
      git_branch:
        description: 'Git branch to deploy'
        required: true
        type: string
      tf_state_key:
        description: 'Terraform state file key (e.g., lab-nextcloud/development.tfstate)'
        required: true
        type: string
      docker_host_ip:
        description: 'IP address of Docker host for SSH operations'
        required: false
        type: string
        default: ${{ vars.DOCKER_HOST_IP }}
      ssh_user:
        description: 'SSH user for Docker host'
        required: false
        type: string
        default: 'deploy'
      base_data_path:
        description: 'Base data path on Docker host'
        required: false
        type: string
        default: '/data'
    secrets:
      portainer_token:
        description: 'Portainer API token'
        required: true
      gh_pat:
        description: 'GitHub PAT for Portainer Git authentication'
        required: true
      cloudflare_tunnel_token:
        description: 'Cloudflare Tunnel token'
        required: true
      db_password:
        description: 'PostgreSQL password'
        required: true
      authentik_secret_key:
        description: 'Authentik server secret key (AUTHENTIK_SECRET_KEY)'
        required: true
      authentik_bootstrap_password:
        description: 'Optional Authentik bootstrap admin password'
        required: false
      netbird_setup_key:
        description: 'NetBird setup key for tunnel connectivity'
        required: true
      ssh_private_key:
        description: 'SSH private key for host authentication'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ vars.ARM_CLIENT_ID }}
          tenant-id: ${{ vars.ARM_TENANT_ID }}
          subscription-id: ${{ vars.ARM_SUBSCRIPTION_ID }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        working-directory: terraform
        env:
          ARM_CLIENT_ID: ${{ vars.ARM_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ vars.ARM_TENANT_ID }}
          ARM_USE_OIDC: true
        run: |
          terraform init -input=false \
            -backend-config="resource_group_name=${{ vars.AZURE_TF_STATE_RG }}" \
            -backend-config="storage_account_name=${{ vars.AZURE_TF_STATE_ACCOUNT }}" \
            -backend-config="container_name=${{ vars.AZURE_TF_STATE_CONTAINER }}" \
            -backend-config="key=${{ inputs.tf_state_key }}" \
            -backend-config="use_oidc=true" \
            -backend-config="use_azuread_auth=true"

      - name: Setup NetBird tunnel
        run: |
          echo "Installing NetBird..."
          curl -fsSL https://pkgs.netbird.io/install.sh | sh
          
          echo "Starting NetBird service..."
          sudo netbird service stop || true
          sudo netbird service start
          sleep 3
          
          echo "Connecting to NetBird network..."
          sudo netbird up --allow-server-ssh --enable-ssh-root --setup-key "${{ secrets.netbird_setup_key }}"
          
          echo "Waiting for connection..."
          sleep 5
          
          echo "NetBird status:"
          sudo netbird status

      - name: Debug output and pause if required (5 min)
        run: |
          echo "NetBird status:"
          sudo netbird status
          echo "Runner IP:"
          curl -s ifconfig.me || true
          echo ""

          if (${runner.debug} == '1') then
          {
            echo "Debug mode enabled. Sleeping for 5 minutes to allow manual inspection..."
            sleep 300
          }

      - name: Setup SSH key for Docker host
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.ssh_private_key }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Remove NetBird's broken SSH config if it exists
          sudo rm -f /etc/ssh/ssh_config.d/99-netbird.conf || true

      - name: Prepare host directories on Docker host
        run: |
          echo "Creating data directories on Docker host with correct permissions..."
          ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${{ inputs.ssh_user }}@${{ inputs.docker_host_ip }} '
            BASE_PATH="${{inputs.base_data_path }}/${{ inputs.stack_name }}"
            
            # Create base directory
            sudo mkdir -p "$BASE_PATH"
            
            # Create and set permissions for each directory
            # PostgreSQL (alpine postgres user UID 70)
            sudo mkdir -p "$BASE_PATH/db"
            sudo chown -R 70:70 "$BASE_PATH/db"
            sudo chmod 700 "$BASE_PATH/db"
            
            # Authentik media/templates (authentik user UID 1000)
            sudo mkdir -p "$BASE_PATH/media" "$BASE_PATH/templates"
            sudo chown -R 1000:1000 "$BASE_PATH/media" "$BASE_PATH/templates"
            sudo chmod 755 "$BASE_PATH/media" "$BASE_PATH/templates"
            
            # Certs (worker runs as root)
            sudo mkdir -p "$BASE_PATH/certs"
            sudo chown -R 0:0 "$BASE_PATH/certs"
            sudo chmod 755 "$BASE_PATH/certs"
            
            echo "Directory structure:"
            pwd
            ls -lan "$BASE_PATH"
          '


      - name: Terraform Plan
        working-directory: terraform
        env:
          ARM_CLIENT_ID: ${{ vars.ARM_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ vars.ARM_TENANT_ID }}
          ARM_USE_OIDC: true
        run: |
          terraform plan -input=false \
            -var="environment=${{ inputs.environment }}" \
            -var="portainer_url=${{ vars.PORTAINER_URL }}" \
            -var="portainer_token=${{ secrets.portainer_token }}" \
            -var="portainer_endpoint_id=${{ vars.PORTAINER_ENDPOINT_ID }}" \
            -var="stack_name=${{ inputs.stack_name }}" \
            -var="compose_file_path=${{ inputs.compose_file_path }}" \
            -var="git_branch=${{ inputs.git_branch }}" \
            -var="git_sha=${{ github.sha }}" \
            -var="github_repository=${{ github.repository }}" \
            -var="github_username=${{ github.repository_owner }}" \
            -var="github_pat=${{ secrets.gh_pat }}" \
            -var="cloudflare_tunnel_token=${{ secrets.cloudflare_tunnel_token }}" \
            -var="pg_pass=${{ secrets.db_password }}" \
            -var="pg_user=${{ vars.PG_USER || 'authentik' }}" \
            -var="pg_db=${{ vars.PG_DB || 'authentik' }}" \
            -var="authentik_secret_key=${{ secrets.authentik_secret_key }}" \
            -var="authentik_bootstrap_password=${{ secrets.authentik_bootstrap_password }}" \
            -var="authentik_image=${{ vars.AUTHENTIK_IMAGE || '' }}" \
            -var="authentik_tag=${{ vars.AUTHENTIK_TAG || '' }}" \
            -var="compose_port_http=${{ vars.COMPOSE_PORT_HTTP || '9000' }}" \
            -var="compose_port_https=${{ vars.COMPOSE_PORT_HTTPS || '9443' }}" \
            -var="data_path=${{inputs.base_data_path }}/${{ inputs.stack_name }}"

      - name: Terraform Apply
        working-directory: terraform
        env:
          ARM_CLIENT_ID: ${{ vars.ARM_CLIENT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ vars.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ vars.ARM_TENANT_ID }}
          ARM_USE_OIDC: true
        run: |
          terraform apply -input=false -auto-approve \
            -var="environment=${{ inputs.environment }}" \
            -var="portainer_url=${{ vars.PORTAINER_URL }}" \
            -var="portainer_token=${{ secrets.portainer_token }}" \
            -var="portainer_endpoint_id=${{ vars.PORTAINER_ENDPOINT_ID }}" \
            -var="stack_name=${{ inputs.stack_name }}" \
            -var="compose_file_path=${{ inputs.compose_file_path }}" \
            -var="git_branch=${{ inputs.git_branch }}" \
            -var="git_sha=${{ github.sha }}" \
            -var="github_repository=${{ github.repository }}" \
            -var="github_username=${{ github.repository_owner }}" \
            -var="github_pat=${{ secrets.gh_pat }}" \
            -var="cloudflare_tunnel_token=${{ secrets.cloudflare_tunnel_token }}" \
            -var="pg_pass=${{ secrets.db_password }}" \
            -var="pg_user=${{ vars.PG_USER || 'authentik' }}" \
            -var="pg_db=${{ vars.PG_DB || 'authentik' }}" \
            -var="authentik_secret_key=${{ secrets.authentik_secret_key }}" \
            -var="authentik_bootstrap_password=${{ secrets.authentik_bootstrap_password }}" \
            -var="authentik_image=${{ vars.AUTHENTIK_IMAGE || '' }}" \
            -var="authentik_tag=${{ vars.AUTHENTIK_TAG || '' }}" \
            -var="compose_port_http=${{ vars.COMPOSE_PORT_HTTP || '9000' }}" \
            -var="compose_port_https=${{ vars.COMPOSE_PORT_HTTPS || '9443' }}" \
            -var="data_path=${{inputs.base_data_path }}/${{ inputs.stack_name }}"
