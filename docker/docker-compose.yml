services:
  postgresql:
    environment:
      POSTGRES_DB: ${PG_DB:-authentik}
      POSTGRES_PASSWORD: ${PG_PASS:?database password required}
      POSTGRES_USER: ${PG_USER:-authentik}
    healthcheck:
      interval: 30s
      retries: 5
      start_period: 20s
      test:
      - CMD-SHELL
      - pg_isready -d $${POSTGRES_DB} -U $${POSTGRES_USER}
      timeout: 5s
    image: docker.io/library/postgres:16-alpine
    restart: unless-stopped
    volumes:
    - database:/var/lib/postgresql/data
    networks:
      - internal

  server:
    command: server
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      AUTHENTIK_POSTGRESQL__HOST: postgresql
      AUTHENTIK_POSTGRESQL__NAME: ${PG_DB:-authentik}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${PG_PASS}
      AUTHENTIK_POSTGRESQL__USER: ${PG_USER:-authentik}
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:?secret key required}
      AUTHENTIK_BOOTSTRAP_PASSWORD: ${AUTHENTIK_BOOTSTRAP_PASSWORD}
      # SMTP / Email configuration (set via Portainer environment variables)
      EMAIL_HOST: ${EMAIL_HOST:-}
      EMAIL_PORT: ${EMAIL_PORT:-}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER:-}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD:-}
      EMAIL_USE_TLS: ${EMAIL_USE_TLS:-"false"}
      EMAIL_USE_SSL: ${EMAIL_USE_SSL:-"false"}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-"auth@twentythree.ch"}

      # Authentik-specific mapping (keeps config consistent with nested settings)
      AUTHENTIK_EMAIL__HOST: ${EMAIL_HOST:-}
      AUTHENTIK_EMAIL__PORT: ${EMAIL_PORT:-}
      AUTHENTIK_EMAIL__HOST_USER: ${EMAIL_HOST_USER:-}
      AUTHENTIK_EMAIL__HOST_PASSWORD: ${EMAIL_HOST_PASSWORD:-}
      AUTHENTIK_EMAIL__USE_TLS: ${EMAIL_USE_TLS:-"false"}
      AUTHENTIK_EMAIL__USE_SSL: ${EMAIL_USE_SSL:-"false"}
      AUTHENTIK_EMAIL__DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-"auth@twentythree.ch"}
    image: ${AUTHENTIK_IMAGE:-ghcr.io/goauthentik/server}:${AUTHENTIK_TAG:-2025.10.3}
    # No host port bindings needed - accessed via Cloudflare Tunnel
    restart: unless-stopped
    volumes:
    - media:/media
    - templates:/templates
    networks:
      - internal

  worker:
    command: worker
    depends_on:
      postgresql:
        condition: service_healthy
    environment:
      AUTHENTIK_POSTGRESQL__HOST: postgresql
      AUTHENTIK_POSTGRESQL__NAME: ${PG_DB:-authentik}
      AUTHENTIK_POSTGRESQL__PASSWORD: ${PG_PASS}
      AUTHENTIK_POSTGRESQL__USER: ${PG_USER:-authentik}
      AUTHENTIK_SECRET_KEY: ${AUTHENTIK_SECRET_KEY:?secret key required}
      AUTHENTIK_BOOTSTRAP_PASSWORD: ${AUTHENTIK_BOOTSTRAP_PASSWORD}
      # SMTP / Email configuration (set via Portainer environment variables)
      EMAIL_HOST: ${EMAIL_HOST:-}
      EMAIL_PORT: ${EMAIL_PORT:-}
      EMAIL_HOST_USER: ${EMAIL_HOST_USER:-}
      EMAIL_HOST_PASSWORD: ${EMAIL_HOST_PASSWORD:-}
      EMAIL_USE_TLS: ${EMAIL_USE_TLS:-"false"}
      EMAIL_USE_SSL: ${EMAIL_USE_SSL:-"false"}
      DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-"auth@twentythree.ch"}

      # Authentik-specific mapping (keeps config consistent with nested settings)
      AUTHENTIK_EMAIL__HOST: ${EMAIL_HOST:-}
      AUTHENTIK_EMAIL__PORT: ${EMAIL_PORT:-}
      AUTHENTIK_EMAIL__HOST_USER: ${EMAIL_HOST_USER:-}
      AUTHENTIK_EMAIL__HOST_PASSWORD: ${EMAIL_HOST_PASSWORD:-}
      AUTHENTIK_EMAIL__USE_TLS: ${EMAIL_USE_TLS:-"false"}
      AUTHENTIK_EMAIL__USE_SSL: ${EMAIL_USE_SSL:-"false"}
      AUTHENTIK_EMAIL__DEFAULT_FROM_EMAIL: ${DEFAULT_FROM_EMAIL:-"auth@twentythree.ch"}
    image: ${AUTHENTIK_IMAGE:-ghcr.io/goauthentik/server}:${AUTHENTIK_TAG:-2025.10.3}
    restart: unless-stopped
    user: root
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    - media:/media
    - certs:/certs
    - templates:/templates
    networks:
      - internal
      
  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    networks:
      - internal
    environment:
      - TUNNEL_TRANSPORT_PROTOCOL=http2
    depends_on:
      - server

volumes:
  database:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH}/db
  media:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH}/media
  certs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH}/certs
  templates:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH}/templates

networks:
  internal:
    # Internal network - no external access needed
    # Each stack gets its own isolated network